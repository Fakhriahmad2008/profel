<body>
    <h1>selamat datang di praktikum javascript</h1>
    <button id="tombolsapa">rubah teks paragraf</button>
     <button id="tombolwarna">ubah background</button>
     <p id="tekspesan">ini teks awal</p>
         <script>
        //untuk  tombol sapa(mengubah teks paragraf)
         tombolsapa.addEventListener('click',function() {
            document.getElementById('tekspesan').textContent = 'halo anda telah mengubah teks ini dengan javascript';
         });
       //untuk tombol warna(mengubah warna latar belakang)
       const tombolwarna = document.getElementById('tombolwarna');
       tombolwarna.addEventListener('click',function() {
        document.body.style.backgroundColor='blue';
       });
    </script>
  
</body>
